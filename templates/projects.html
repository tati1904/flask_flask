{% extends "base.html" %}

{% block content %}
  <h1>Projects</h1>
  
  <a href="{{ url_for('create_project') }}">Create New Project</a>
  
  <ul>
    {% for project in projects %}
      <li>
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        
        <!-- Edit Button -->
        <a href="{{ url_for('edit_project', id=project.id) }}" class="btn btn-warning edit-button">Edit</a>
        
        <!-- Delete Form -->
        <form action="{{ url_for('delete_project', id=project.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-danger delete-button" onclick="return confirm('Are you sure you want to delete this project?');">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
