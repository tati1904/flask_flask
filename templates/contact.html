{% extends "base.html" %}

{% block content %}
<section id="contact">
    <h2>Contact Me</h2>
    <p>Feel free to reach out to me via email, WhatsApp, or connect with me on social media!</p>

    <div class="contact-methods">
        <!-- Social Media Links with Icons -->
        <a href="mailto:your-email@example.com" class="contact-icon" title="Email">
            <i class="fas fa-envelope"></i> Email
        </a>
        <a href="https://wa.me/your-number" class="contact-icon" title="WhatsApp">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="https://facebook.com/yourprofile" class="contact-icon" title="Facebook">
            <i class="fab fa-facebook"></i> Facebook
        </a>
    </div>

    <!-- Contact Form with autocomplete -->
    <form method="POST" autocomplete="on">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" autocomplete="off" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>
{% endblock %}
