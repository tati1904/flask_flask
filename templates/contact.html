<!-- templates/contact.html -->
{% extends "base.html" %}

{% block content %}
  <h1>Contact Messages</h1>
  
  <a href="{{ url_for('home') }}">Back to Home</a>

  <h2>Messages</h2>
  <ul>
    {% for message in messages %}
      <li>
        <p><strong>{{ message.name }}</strong> ({{ message.email }})</p>
        <p>{{ message.message }}</p>
        
        <!-- Delete Form -->
        <form action="{{ url_for('delete_message', id=message.id) }}" method="POST" style="display:inline;">
          <button type="submit" onclick="return confirm('Are you sure you want to delete this message?');">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  
  <h2>Contact Us</h2>
  <form method="POST">
    <div>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div>
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div>
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    
    <button type="submit">Send Message</button>
  </form>
{% endblock %}
